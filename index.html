<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>knowledge-tools.ai</title>
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
    background: #0d1117;
    color: #e6edf3;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 24px;
  }
  .wrap { max-width: 480px; }
  .logo { font-size: 28px; font-weight: 700; margin-bottom: 24px; }
  .logo span { color: #58a6ff; }
  .tagline { font-size: 18px; color: #8b949e; margin-bottom: 32px; line-height: 1.5; }
  .bar {
    width: 120px; height: 4px; border-radius: 2px; margin: 0 auto 32px;
    background: linear-gradient(90deg, #58a6ff, #00ff88, #ffc858);
    animation: shimmer 2s ease-in-out infinite alternate;
  }
  @keyframes shimmer { 0% { opacity: 0.5; } 100% { opacity: 1; } }
  .status {
    display: inline-block;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #ffc858;
    background: rgba(255, 200, 88, 0.1);
    padding: 6px 16px;
    border-radius: 20px;
    margin-bottom: 24px;
  }
  .contact { font-size: 14px; color: #484f58; }
  .contact a { color: #58a6ff; text-decoration: none; }
  .contact a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="logo">knowledge-tools<span>.ai</span></div>
    <div class="status">Under Construction</div>
    <div class="bar"></div>
    <p class="tagline">AI-powered code understanding.<br>Something is being built here.</p>
    <p class="contact">Get in touch: <a href="mailto:suggest@knowledge-tools.ai">suggest@knowledge-tools.ai</a></p>
  </div>
</body>
</html>
